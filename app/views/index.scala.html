@main("Things To do") {

    <script src="@routes.Assets.at("javascripts/bb/todoModel.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bb/todoAppView.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bb/todoView.js")" type="text/javascript"></script>

<!-- Todo App Interface -->

<div id="todoapp">

    <div class="title">
        <h1>Todos</h1>
    </div>

    <div class="content">

        <div id="create-todo">
            <input id="new-todo" placeholder="What needs to be done?" type="text"/>
            <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
            <ul id="todo-list"></ul>
        </div>

        <div id="todo-stats"></div>

    </div>

</div>

<ul id="instructions">
    <li>Double-click to edit a todo.</li>
    <li><a href="../../docs/todos.html">View the annotated source.</a></li>
</ul>

<div id="credits">
    Created by
    <br/>
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
</div>

<!--  Templates -->

<script type="text/template" id="stats-template">
    {{#totalList}}<span class='todo-count'>
                <span class='number'>{{remaining}}</span>
                <span class='word'> {{term}}</span> left. </span>{{/totalList}}
    {{#doneList}}<span class='todo-clear'>
                <a href='#'>Clear <span class='number-done'> {{done}} </span>
                    Completed <span class='word-done'> {{term1}} </span>
                </a> </span> {{/doneList}}
</script>


<script type="text/template" id="item-template">
    <div class="{{checkIfDone}} todo">
        <div class='display'><input class='check' type='checkbox' {{tickMarked}}/>
            <div class='todo-text'></div>
            <span class='todo-destroy'></span></div>
        <div class='edit'><input class='todo-input' type='text' value=''/></div>
    </div>
</script>

}
