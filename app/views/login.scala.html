@(loginForm: Form[(String,String)])(implicit flash:Flash)

@import helper._
<html>
    <head>
        <title>Things To Do</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/login.css")">


    </head>
    <body>
        <div id="login" class="form">
        @form(routes.Application.authenticate){

            <h2>Login</h2><a href="@routes.Application.register()">or Register</a>

            @loginForm.globalError.map { error =>
            <p class="error">
                @error.message
            </p>
            }

            @flash.get("success").map { message =>
            <p class="success">
                @message
            </p>
            }

            <p>
                <input type="text" name="userId" placeholder="UserName" id="email" required >
            </p>
            <p>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </p>

            <input type="submit" value="Login" class="button">
        }
        </div>
    </body>
</html>
